<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pytris-main-register</title>

    <link rel="stylesheet" href="../css\main_css.css">
</head>
<body>
    <a href="../index.html">
        <img id=tytle src="image\logo.png" alt="PYTRIS">
    </a>

    <div class="container">
        <form action="http://localhost:8000/api/user/create" method="post">
            <div class="form_container">
                <input class="register_input" type="text" placeholder="nickname" name="nickname" pattern=".{2,20}" title="2 to 20 character" required="required">
                <br>
                <select class="register_input" name="nation">
                    <option value="america">America</option>
                    <option value="china">China</option>
                    <option value="Japan">Japan</option>
                    <option value="south korea">South Korea</option>
                    <option value="north korea">North Korea</option>
                    <option value="others">Others</option>
                </select>
                <br>
                <input class="register_input" type="email" placeholder="email" name="email" required="required">
                <br>
                <input class="register_input" type="password" placeholder="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required">
                <input class="register_input" type="password" placeholder="check password" name="check_password" required="required">
                <br>
            </div>
            <br>
            <input class="register_input" type="submit" value="submit">
        </form>
    </div>
</body>
</html>
