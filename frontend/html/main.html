<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pytris-main</title>

    <link rel="stylesheet" href="{{ url_for('static', path='css/main_css.css') }}">

    <script>
        function display() {
            var username = document.getElementById('username').value;
            console.log(username);

            if (username == 'l') {
                alert("가입 성공");
            };

            if (username != 'g') {
                document.getElementById('not_logined').style.display='none';
                document.getElementById('logined').style.display='block';
            }

            else {
                document.getElementById('not_logined').style.display='block';
                document.getElementById('logined').style.display='none';
            };
        };
    </script>
</head>
<body onload="display()">
    <a href="main.html">
        <img id=tytle src="{{ url_for('static', path='image/logo.png') }}" alt="PYTRIS">
    </a>

    <div id="not_logined">
        <input class="i_button" type="button" onclick="location.href='/register'" value="register">
        <input class="i_button" type="button" onclick="location.href='/login'" value="login">
    </div>

    <div id="logined" style="display: none;">
        <button class="i_button" type="button" id="username" value="{{name}}">{{name}}</button>
    </div>

    <div class="container">
        <input class="m_button" type="button" onclick="alert('아직 구현되지 않은 기능입니다')" value="multi">
        <br>
        <input class="m_button" type="button" onclick="location.href='/solo'" value="solo">
        <br>
        <input class="m_button" type="button" onclick="location.href='setting.html'" value="setting">
    </div>
</body>
</html>
